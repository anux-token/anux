    navLinks.forEach((link, idx) => {
      link.textContent = langData[currentLang].navLabels[idx];
    });

    // Update direction and class for RTL languages
    if (currentLang === 'fa' || currentLang === 'ar') {
      document.documentElement.lang = currentLang;
      document.documentElement.dir = 'rtl';
      mainContent.classList.add('rtl');
    } else {
      document.documentElement.lang = currentLang;
      document.documentElement.dir = 'ltr';
      mainContent.classList.remove('rtl');
    }

    // Update tab content to first tab (about)
    openTab('about');
    // Update active language button style
    langMenu.querySelectorAll('button').forEach(b => b.classList.toggle('active', b.dataset.lang === currentLang));
  }

  // Open tab function
  function openTab(tabName) {
    navLinks.forEach(link => {
      link.classList.toggle('active', link.dataset.tab === tabName);
    });
    tabContent.innerHTML = langData[currentLang].tabs[tabName] || '<p>Content not found</p>';
  }

  // Add click event for nav tabs
  navLinks.forEach(link => {
    link.addEventListener('click', e => {
      e.preventDefault();
      const tabName = link.dataset.tab;
      openTab(tabName);
    });
  });

  // Symbols setup
  const symbolsContainer = document.getElementById('symbols-container');
  const symbolSvgs = [
    '<svg class="symbol" viewBox="0 0 64 64" fill="#ffcc66" xmlns="http://www.w3.org/2000/svg"><circle cx="32" cy="32" r="28" stroke="#ff9933" stroke-width="3" fill="none"/><path d="M32 12 L32 52 M12 32 L52 32" stroke="#ff9933" stroke-width="2"/></svg>',
    '<svg class="symbol" viewBox="0 0 64 64" fill="none" stroke="#66ccff" stroke-width="4" xmlns="http://www.w3.org/2000/svg"><circle cx="32" cy="32" r="20"/><path d="M12 32 L52 32" stroke-linecap="round" stroke-width="3"/></svg>',
    '<svg class="symbol" viewBox="0 0 64 64" fill="none" stroke="#cc66ff" stroke-width="3" xmlns="http://www.w3.org/2000/svg"><polygon points="32,12 48,52 16,52" stroke-linejoin="round" fill="none"/></svg>',
  ];

  // Place symbols randomly on screen with blinking effect
  function placeSymbols() {
    symbolsContainer.innerHTML = '';
    const vw = window.innerWidth;
    const vh = window.innerHeight;
    for(let i=0; i<10; i++) {
      const svgIndex = i % symbolSvgs.length;
      const div = document.createElement('div');
      div.innerHTML = symbolSvgs[svgIndex];
      const symbol = div.firstChild;
      symbol.style.position = 'absolute';
      symbol.style.left = (Math.random() * (vw - 60)) + 'px';
      symbol.style.top = (Math.random() * (vh - 120) + 60) + 'px';
      // Blinking toggle every 2-5 seconds
      setInterval(() => {
        symbol.classList.toggle('on');
      }, 2000 + Math.random() * 3000);
      symbolsContainer.appendChild(symbol);
    }
  }

  window.addEventListener('resize', placeSymbols);
  window.addEventListener('load', () => {
    updateLanguage();
    placeSymbols();
  });

  // Close lang menu if click outside
  document.addEventListener('click', e => {
    if (!langToggle.contains(e.target) && !langMenu.contains(e.target)) {
      langMenu.classList.remove('open');
      langToggle.setAttribute('aria-expanded', false);
    }
  });
</script>
