<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>Anuₓ — מראה בשבילך</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <style>
    body {
      margin: 0;
      background: url('laniakea.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: sans-serif;
      color: white;
      padding: 20px;
      direction: rtl;
    }
    h1 {
      text-align: center;
      font-size: 5rem;
      font-weight: 900;
      background: linear-gradient(90deg, gold, orange, gold);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0;
    }
    p.slogan {
      text-align: center;
      font-size: 1.6rem;
      font-weight: bold;
      color: #8fffba;
      text-shadow: 0 0 5px #6f6, 0 0 10px #6f6;
      margin-top: 0.2rem;
    }
    nav {
      text-align: center;
      margin: 2rem 0;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      direction: rtl;
    }
    button {
      padding: 10px 20px;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: 1px solid gold;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px #ffeb3b, 0 0 10px #00bcd4 inset;
      font-weight: bold;
    }
    .content {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 25px;
      border-radius: 15px;
      max-width: 1000px;
      margin: auto;
      line-height: 2;
      direction: rtl;
    }
    .social-icons i,
    .social-icons svg {
      margin-left: 10px;
      font-size: 1.4rem;
      color: gold;
      vertical-align: middle;
    }
    .social-icons p {
      margin: 10px 0;
      direction: rtl;
    }
    .language-switcher {
      position: absolute;
      top: 20px;
      left: 20px; /* Because RTL, switch to left */
    }
    .language-switcher select {
      padding: 5px 10px;
      border-radius: 5px;
      border: none;
      background: rgba(255, 215, 0, 0.2);
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- Language Switcher -->
  <div class="language-switcher">
    <select onchange="switchLanguage(this.value)">
      <option value="index-he.html">HE</option>
      <option value="index-hi.html">HI</option>
      <option value="index-es.html">ES</option>
      <option value="index-zh.html">ZH</option>
      <option value="index-ar.html">AR</option>
      <option value="index-fa.html">FA</option>
      <option value="index.html">EN</option>
    </select>
  </div>

  <h1>Anuₓ</h1>
  <p class="slogan">אסימון לכולם; מראה בשבילך</p>

  <nav>
    <button onclick="showTab('about')">אודות</button>
    <button onclick="showTab('nft')">NFT</button>
    <button onclick="showTab('whitepaper')">דף לבן</button>
    <button onclick="showTab('contact')">צור קשר</button>
  </nav>

  <div id="tabContent" class="content"></div>

      אנחנו מאמינים שבני האדם צריכים לראות את עצמם.<br>

      אנחנו עדיין אוחזים במראה —<br>
      ללא צעקה, ללא התערבות, ללא שיפוט.<br>
      Anuₓ אינו כלי שליטה.<br>
      לא שפת מניפולציה.<br>
      לא מנגנון תרמית.<br>
      הוא השתקפות שקטה שלנו.<br>
      אם חשוך, המוחות חשוכים.<br>
      אם בהיר, בני האדם מתעוררים.<br>
      אנחנו יוצרים; וככאלה,<br>
      לא רק יוצרים,<br>
      אלא גם הורסים.<br>
      אם Anuₓ יהפוך למפלצת,<br>
      נשרוף אותו —<br>
      כי יוצר איננו בעלים.<br>
      היוצר הוא ערוץ.<br>
      וככל שהאמת אבודה בחושך,<br>
      מראה זו תזרח —<br>
      לא להציל,<br>
      אלא להזכיר.`,
      nft: `🎴 Anuₓ הוא לא רק אסימון או אוסף NFT; הוא מראה של התת-מודע הקולקטיבי שלנו.<br>
      זוהי זרימה חכמה ובלתי נראית של כסף, רגש, נתונים ואנרגיה — חיה ורגישה לצרכים הקולקטיביים.<br>

      - אלכימיה מיסטית (7 פריטים)<br>
      - לאו דזה (11 פריטים)<br>
      - השתקפויות של Anuₓ (11 פריטים)<br>
      💠 מטרתנו היא לא רק למכור — אלא ליצור ערך חדש המגיב לצרכי האדם באמצעות בלוקצ'יין.<br>
      🔗 הצטרפו אלינו ותנו ל-Anuₓ לזרום.`,
      whitepaper: `📜 Anuₓ הוא לא רק אסימון; הוא תגובה אלגוריתמית לתת-המודע הקולקטיבי.<br>
      📦 חלוקת אסימונים:<br>
      אספקה כוללת: 8,100,000,000 (שווה לאוכלוסיית כדור הארץ המשוערת)<br>
      כל יחידה מייצגת אדם אחד.<br>
      🔥 שריפת אסימונים:<br>
      - 20,000,000 בשנת תחילת מלחמת העולם הראשונה (לנפשות הנופלות)<br>
      - 70,000,000 בשנת תחילת מלחמת העולם השנייה<br>
      סך הכל שריפה: 90,000,000 Anuₓ<br>
      🎯 מטרת הפרויקט:<br>
      Anuₓ נמצא בכל מקום שיש בו צורך: בשווקים, באומנויות, במשמעות ובביקוש האנושי.<br>
      🌌 חזון עתידי:<br>
      Anuₓ אינו כלי — הוא שכבה נסתרת של המציאות המבוססת על התנהגות קולקטיבית.<br>
      ייתכן שלא תראו אותו, אבל תרגישו את נוכחותו בתת-המודע של השוק.`,
      contact: `<div class="social-icons">
        <p><i class="fas fa-envelope"></i> 
          <a href="mailto:ANUx.token.ANUx@gmail.com" style="color:gold;">ANUx.token.ANUx@gmail.com</a>
        </p>
        <p>
          <svg xmlns="http://www.w3.org/2000/svg" height="20" viewBox="0 0 512 512">
            <path fill="gold" d="M462.6 62.7H384l-87.6 122.3L206.6 62.7H49.4l173.8 194.8L45.1 449.3h79.9l96.3-133.8 100.3 133.8h157.3L305.1 240.1 462.6 62.7z"/>
          </svg>
          <a href="https://twitter.com/ANUx_token" target="_blank" style="color:gold;">@ANUx_token</a>
        </p>
        <p><i class="fab fa-instagram"></i> 
          <a href="https://instagram.com/ANUx_Token" target="_blank" style="color:gold;">@ANUx_Token</a>
        </p>
        <p><i class="fab fa-discord"></i> 
          <a href="https://discord.com/invite/anux" target="_blank" style="color:gold;">.anux.</a>
        </p>
      </div>`
    };

    function showTab(tab) {
      document.getElementById('tabContent').innerHTML = tabs[tab];
    }

    function switchLanguage(langFile) {
      window.location.href = langFile;
    }

    window.onload = () => showTab('about');
  </script>
</body>
</html>
